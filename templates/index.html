<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Include Bootstrap CSS from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        {{ message }}<br>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <h1 class="display-4 text-primary">Convert schedule into agenda file</h1>

    <form action="/generate" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Enter your name:</label>
<!--            #TODO: Check if the name is one of the employees-->
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="csvFile" class="form-label">Upload Schedule as CSV file:</label>
            <input type="file" id="csvFile" name="csvFile" class="form-control" accept=".csv" required>
        </div>

        <button type="submit" class="btn btn-primary">Generate ICS</button>
    </form>
</div>

<!-- Include Bootstrap JS and Popper.js (required for Bootstrap) from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
